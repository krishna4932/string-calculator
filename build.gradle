plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

application {
    mainClass.set("org.example.MainKt")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}